<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Runner Tracker</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
    #log {
      margin-top: 20px;
      font-family: monospace;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
    }
  </style>
</head>
<body>
  <h1>üèÉ Live GPS Tracker</h1>
  <p>Tap "Start Tracking" to stream your location to the live dashboard.</p>

  <label>Runner ID: <input id="runnerId" type="number" value="1"></label><br><br>
  <label>Race ID: <input id="raceId" type="number" value="1"></label><br><br>
  <button id="startBtn">‚ñ∂Ô∏è Start Tracking</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>

  <pre id="log"></pre>

  <script>
    let watchId = null;

    function log(msg) {
      const el = document.getElementById("log");
      el.textContent += msg + "\n";
      el.scrollTop = el.scrollHeight;
    }

    async function sendLocation(lat, lon) {
      const runnerId = document.getElementById("runnerId").value;
      const raceId = document.getElementById("raceId").value;
      const url = `https://web-production-58a8f.up.railway.app/api/tracking/${raceId}/post_location/`;

      const data = { runner_id: runnerId, latitude: lat, longitude: lon };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const json = await res.json();
        log(`‚úÖ Sent: ${lat.toFixed(5)}, ${lon.toFixed(5)} (${json.status})`);
      } catch (err) {
        log(`‚ùå Error: ${err}`);
      }
    }

    document.getElementById("startBtn").onclick = () => {
      if (!navigator.geolocation) {
        alert("Geolocation not supported!");
        return;
      }

      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
      log("üì° Tracking started...");

      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          sendLocation(lat, lon);
        },
        (err) => log(`‚ö†Ô∏è ${err.message}`),
        { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
      );
    };

    document.getElementById("stopBtn").onclick = () => {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        log("‚èπ Tracking stopped.");
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
      }
    };
  </script>
</body>
</html>
