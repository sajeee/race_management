{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ race.name }} ‚Äî Live Race Dashboard</title>
  <link rel="stylesheet" href="{% static 'tracking/css/styles.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    #container {
      display: flex;
      gap: 16px;
      padding: 0 20px 20px 20px;
    }

    #map {
      flex: 1;
      height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #sidebar {
      width: 380px;
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #leaderboard {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    #leaderboard th, #leaderboard td {
      border-bottom: 1px solid #ddd;
      padding: 6px 8px;
      text-align: center;
    }

    #leaderboard th {
      background: #f2f2f2;
      font-weight: bold;
      color: #333;
    }

    #leaderboard tbody tr[data-id] {
      transition: background-color 0.4s;
    }

    #leaderboard tbody tr:hover {
      background: #e9f5ff;
    }

    #footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>{{ race.name }} ‚Äî Live Race Dashboard üèÅ</h1>

  <div id="container">
    <div id="map"></div>

    <div id="sidebar">
      <h3 style="text-align:center;">üèÉ Live Leaderboard</h3>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>#</th>
            <th>Bib</th>
            <th>Name</th>
            <th>Dist (m)</th>
            <th>Pace (min/km)</th>
            <th>Speed (km/h)</th>
            <th>Last</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="footer">
    Real-time race tracking powered by Django Channels + Leaflet üåç
  </div>

  <!-- expose the race id BEFORE dashboard.js -->
  <script>
    window.RACE_ID = {{ race.id }};
  </script>

  <!-- Dependencies -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Our main logic -->
  <script src="{% static 'tracking/js/dashboard.js' %}"></script>

  <!-- Restore local runners immediately -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("runnerData") || "{}");
      const keys = Object.keys(saved);
      if (keys.length > 0) {
        console.log("üîÑ Restoring runnerData from localStorage:", saved);
        window.runnerData = saved;
        // Add markers for each saved runner
        for (const id of keys) {
          const r = saved[id];
          if (r.lat && r.lon) {
            const pos = [parseFloat(r.lat), parseFloat(r.lon)];
            window.markers = window.markers || {};
            if (!window.markers[id]) {
              window.markers[id] = L.marker(pos)
                .addTo(window.map)
                .bindPopup(`${r.name || 'Runner'}<br>Restored position`);
            }
          }
        }
        if (window.updateLeaderboard) updateLeaderboard();
      }
    });
  </script>
</body>
</html>
