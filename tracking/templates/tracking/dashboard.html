{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ race.name }} ‚Äî Live Race Dashboard</title>

  <!-- Base Styles -->
  <link rel="stylesheet" href="{% static 'tracking/css/styles.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .dashboard-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #map {
      flex: 1;
      min-width: 600px;
      height: 80vh;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .leaderboard-container {
      width: 380px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .leaderboard-container h3 {
      text-align: center;
      margin: 10px 0;
      color: #222;
    }
    #leaderboard {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 14px;
    }
    #leaderboard th, #leaderboard td {
      border: 1px solid #ccc;
      padding: 6px;
    }
    #leaderboard th {
      background: #f5f5f5;
      font-weight: bold;
    }
    #leaderboard tbody tr {
      transition: background 0.3s;
    }
    #leaderboard tbody tr:hover {
      background: #fffae6;
    }
    footer {
      margin-top: 16px;
      text-align: center;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>üèÅ {{ race.name }} ‚Äî Live Dashboard</h1>

  <div class="dashboard-container">
    <!-- üó∫Ô∏è Map Section -->
    <div id="map"></div>

    <!-- üèÜ Leaderboard Section -->
    <div class="leaderboard-container">
      <h3>üèÜ Live Leaderboard</h3>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>#</th>
            <th>Bib</th>
            <th>Name</th>
            <th>Dist (m)</th>
            <th>Pace (min/km)</th>
            <th>Speed (km/h)</th>
            <th>Last</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>üì° Connected runners update automatically in real-time.</footer>

  <!-- Expose Race ID -->
  <script>
    window.RACE_ID = {{ race.id }};
  </script>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Custom Dashboard Logic -->
  <script src="{% static 'tracking/js/dashboard.js' %}"></script>
</body>
</html>
