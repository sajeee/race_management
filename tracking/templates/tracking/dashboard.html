{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Race Dashboard — {{ race.name }}</title>
<link rel="stylesheet" href="{% static 'tracking/css/styles.css' %}">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>#map{height:80vh;} table{border-collapse:collapse;width:100%}</style>
</head>
<body>
<h1>{{ race.name }} — Live Dashboard</h1>
<div style="display:flex;gap:16px">
<div id="map" style="flex:1"></div>
<div style="width:360px">
<h3>Leaderboard</h3>
<table id="leaderboard">
<thead><tr><th>#</th><th>Bib</th><th>Name</th><th>Dist (m)</th><th>Pace min/km</th><th>Speed km/h</th><th>Last Update</th></tr></thead>
<tbody id="leaderboard-body"><tr><td colspan="7">No runners yet</td></tr></tbody>
</table>
</div>
</div>
<script>window.RACE_ID={{ race.id }};</script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="{% static 'tracking/js/dashboard.js' %}"></script>
</body>
</html>
