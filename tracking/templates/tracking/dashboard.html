{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ race.name }} ‚Äî Live Race Dashboard</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'tracking/css/styles.css' %}">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 12px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    #last-update {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 4px;
    }

    main {
      display: flex;
      gap: 16px;
      padding: 16px;
    }

    #map {
      flex: 1;
      height: 80vh;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    #sidebar {
      width: 380px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #sidebar h3 {
      background: #f1f1f1;
      margin: 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    thead {
      background: #f8f9fa;
    }

    tr.highlight {
      background-color: #fff7c2 !important;
      transition: background-color 0.6s;
    }

    tr:nth-child(even) {
      background: #fdfdfd;
    }

    tr:first-child td {
      font-weight: bold;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ race.name }} ‚Äî Live Dashboard</h1>
    <div id="last-update">Waiting for updates...</div>
  </header>

  <main>
    <div id="map"></div>

    <aside id="sidebar">
      <h3>üèÅ Leaderboard</h3>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>#</th>
            <th>Bib</th>
            <th>Name</th>
            <th>Dist (m)</th>
            <th>Pace (min/km)</th>
            <th>Speed (km/h)</th>
            <th>Last Update</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7">Waiting for runners...</td></tr>
        </tbody>
      </table>
    </aside>
  </main>

  <!-- Expose Race ID for dashboard.js -->
  <script>
    window.RACE_ID = {{ race.id }};
  </script>

  <!-- Load dashboard.js -->
  <script src="{% static 'tracking/js/dashboard.js' %}"></script>

  <script>
    // Update header timestamp every 5s
    setInterval(() => {
      const latest = Object.values(window.runnerData || {})
        .map(r => r.last_update)
        .filter(Boolean)
        .sort((a, b) => b - a)[0];

      const el = document.getElementById("last-update");
      if (el) {
        if (latest)
          el.textContent = "Last update: " + new Date(latest).toLocaleTimeString();
        else
          el.textContent = "Waiting for updates...";
      }
    }, 5000);
  </script>
</body>
</html>
